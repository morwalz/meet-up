<ion-view view-title="Tiffen wale">
    <ion-content>
        <ion-list>
            <div class="list">
                <a class="item item-avatar" collection-repeat="vendor in vendors" href="#/app/vendor/{{vendor.id}}">
                    <img ng-src="img/home.jpeg" style="width: 50px;">

                    <h2>{{vendor.title}}</h2>

                    <p>{{vendor.description}}</p>
                    <span class="icon ion-ios-telephone-outline" ng-click="callMe(vendor,$event)">&nbsp;{{vendor.tel}}</span>
                    <span class="icon ion-ios-location-outline col-offset-10" ng-click="locateMe(vendor,$event)"></span>
                </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
