<ion-view view-title="Tiffien wale">
    <ion-content class="has-header">
        <ion-list>
            <div ng-repeat="schedule in schedules">
                <ion-item class="item-stable"
                          ng-click="toggleGroup(schedule)"
                          ng-class="{active: isGroupShown(schedule)}">
                    <i class="icon" ng-class="isGroupShown(schedule) ? 'ion-minus' : 'ion-plus'"></i>
                    &nbsp;{{schedule.attributes.title}}
                    <div style="padding-left: 20px">
                        <p class="pull-right">{{schedule.attributes.price | currency:"INR ":0}}<p>
                        <p>{{schedule.attributes.vendorId.attributes.fullName}}</p>
                        <p>{{schedule.attributes.vendorId.attributes.address}}
                        <span class="icon ion-ios-telephone-outline pull-right" ng-click="callMe(vendor,$event)">
                             {{schedule.attributes.vendorId.attributes.contactNo}}
                        </span>
                        </p>
                    </div>
                </ion-item>
                <ion-item class="item-accordion"
                          ng-show="isGroupShown(schedule)">
                    <div class="card">

                        <div class="item item-text-wrap">
                            {{schedule.attributes.foodDescription}}

                            <button class="pull-right button button-positive" ng-click="placeOrder(schedule)">
                                Order
                            </button>
                        </div>
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
