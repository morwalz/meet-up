<ion-view view-title="Tiffien wale">
    <ion-nav-buttons side="primary">
        <button class="button" ng-show="multiorderbutton" style="background-color: blue;border-color: blue;" ng-click="multiOrders()">
            Orders
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <div ng-repeat="schedule in schedules">
                <ion-item class="item-stable item-venders" ng-class="{'selected':isSelected(schedule)}"
                          ng-click="toggleGroup(schedule)"
                          on-hold="addOrRemoveToList(schedule,$index)"
                          on-swipe-right="placeOrder($event,schedule)"
                         >
                    <i class="icon" ng-class="isGroupShown(schedule) ? 'ion-minus' : 'ion-plus'"></i>
                    &nbsp;{{schedule.attributes.title}}
                    <div style="padding-left: 20px">
                        <p class="pull-right">{{schedule.attributes.price | currency:"INR ":0}}<p>
                        <p>{{schedule.attributes.vendorId.attributes.fullName}}</p>
                        <p style="float: left;">{{schedule.attributes.vendorId.attributes.address}}
                        <p star-rating max="5" rating-value="2" on-rating-selected="" class="pull-right"></p>
                        </p>
                    </div>
                    <div style="padding-left: 20px" ng-show="isGroupShown(schedule)">
                        <br/>
                        <b>Menu List</b>
                        <p >{{schedule.attributes.foodDescription}}</p>

                        <p><button class="pull-right button button-positive" ng-click="placeOrder($event,schedule)">
                            Order
                        </button>
                        </p>
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
