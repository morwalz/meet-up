<ion-view view-title="Select Tiffen wala">
    <ion-content>
        <ion-list>
            <div class="list">
                <a  class="item item-avatar" collection-repeat="schedule in schedules" href="#/app/vendor/{{schedule.attributes.vendorId.attributes.id}}">
                    <h2>{{schedule.attributes.foodDescription}}</h2>
                    <p>{{schedule.attributes.address}}</p>
                    <p class="pull-right">{{schedule.attributes.price}}<p>
                    <span class="icon ion-ios-telephone-outline" ng-click="callMe(vendor,$event)">&nbsp;{{schedule.attributes.vendorId.attributes.fullName}}, {{schedule.attributes.vendorId.attributes.contactNo}}</span>
                    <p class="pull-right">{{schedule.attributes.vendorId.attributes.foodType}}</p>
                </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
