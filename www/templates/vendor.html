<ion-view view-title="Tiffin wala">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item item-thumbnail-left">
                <img ng-src="img/home.jpeg" style="width: 50px;">

                <h2>{{vendor.title}}</h2>
                <p class="pull-right">Rating<p>
                <p>{{vendor.description}}</p>
                <i class="icon ion-ios-telephone-outline">&nbsp;{{vendor.tel}}</i>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
               Veg special Thali  <p class="pull-right">12AM- 3PM</p>
            </div>
            <div class="item item-text-wrap">
                <p class="pull-right"> 60 INR</p>
                <p>Kadai Panner </p>
                <p>Dal Makhani </p>
                <p>Veg Raita </p>
                <p>Rice </p>
                <p>Tandoori Roti</p>
                <button class="pull-right button button-positive" ng-click="placeOrder()">
                    Order
                </button>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Veg special Thali  <p class="pull-right">4PM- 8PM</p>
            </div>
            <div class="item item-text-wrap">
                <p class="pull-right"> 60 INR</p>
                <p>Kadai Panner </p>
                <p>Dal Makhani </p>
                <p>Veg Raita </p>
                <p>Rice </p>
                <p>Tandoori Roti</p>
                <button class="pull-right button button-positive" ng-click="placeOrder()">
                    Order
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
