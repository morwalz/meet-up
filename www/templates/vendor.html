<ion-view view-title="Tiffin wala">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item item-thumbnail-left">
                <img ng-src="img/home.jpeg" style="width: 50px;">

                <h2>{{vendor.title}}</h2>

                <p>{{vendor.description}}</p>
                <i class="icon ion-ios-telephone-outline">&nbsp;{{vendor.tel}}</i>
                <i class="icon ion-ios-cart" style="float: right;font-size: 24px;"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
