<ion-view view-title="Home">
    <ion-content class="pane-custom1">
        <h1><p class="home-header-text margin10Top">
            Order from 100+ Dabawala from your area
            </p>
        </h1>
        <h2><p class="home-header-text">
            Discover local tiffen wala at your doorstep
        </p>
        </h2>
        <div class="row">
            <div class="col col-80 col-offset-10 search-bar">
                <div class="row">
                    <div class="margin10 col col-30 ">
                        <select class="custom-select" ng-model="selectedCity">
                            <option value="jaipur">Jaipur</option>
                            <option value="ncr">Delhi NCR</option>
                            <option value="banglore">Banglore</option>
                        </select>
                    </div>
                    <div class="margin10 col col-30">
                        <label class="item item-input">
                            <i class="icon ion-home placeholder-icon"></i>
                            <input type="text" placeholder="Your Area">
                        </label>
                    </div>
                        <button class="col col-30button button button-balanced" ng-click="find(selectedCity)" style="height: 45px;
  margin-top: 4px;">
                            Find
                        </button>
                </div>
            </div>
            <div class="col col-10">
                </div>
        </div>
    </ion-content>
</ion-view>
