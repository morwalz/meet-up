<ion-view title="Create new schedule"> <ion-content>
    <form ng-submit="submit()">
        <div class="list">
            <label class="item item-input item-stacked-label"> <span
                    class="input-label">Title</span> <input type="text"
                                                            ng-model="schedule.title" placeholder="Chotta Plate">
            </label> <label class="item item-input item-stacked-label"> <span
                class="input-label">Description</span> <textarea
                ng-model="schedule.foodDescription" placeholder="Roti, Dal, sabzi"></textarea>
        </label> <label class="item item-input item-stacked-label"> <span
                class="input-label">CutOff Time</span>  <datetimepicker data-ng-model="schedule.orderCutOffTime"
                                                                        data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"></datetimepicker>

        </label>  <label class="item">
            <button class="button button-block button-dark" type="submit">Create
            </button>
        </label>
        </div>

    </form>
</ion-content> </ion-view>
