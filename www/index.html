             *
             */

          }, function(e) {
            console.log('Failure to retrieve install id.');
          });

        }, function(e) {
          console.log('Failed trying to subscribe to SampleChannel.');
        });

      }, function(e) {
        console.log('Failure to initialize Parse.');
      });
    }
